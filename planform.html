    <section>
        <div class="que-title mb-5">
            <div class="container text-center py-5">
                <span class="fw-bold fs-4 text-goldlight">Choose a Plan</span>
                <h2 class="text-fashiongray text-center mt-1">選擇適合您的方案</h2>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- 這裡的shadow-lg變成中斷點了 -->
                    <form action="" class="shadow-lg p-lg-4 rounded needs-validation" novalidate>
                        <h3 class="deco-line mb-3 h4">選擇方案</h3>
                        <div class="row row-cols-1 row-cols-lg-3 gx-2 gy-3">
                            <div class="col">
                                <!-- 更改了btn的hover。變成白色 -->
                                <button type="button" class="btn btn-outline-goldlight bnt-lg w-100 py-3 fs-6">
                                    道具出租<br class="d-none d-lg-block">
                                    <strong>NT 6,000</strong>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-goldlight bnt-lg w-100 py-3 fs-6">
                                    專人到場佈置<br class="d-none d-lg-block">
                                    <strong>NT 18,000</strong>
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-goldlight bnt-lg w-100 py-3 fs-6">
                                    客製化專人佈置<br class="d-none d-lg-block">
                                    <strong>客製化詢價</strong>
                                </button>
                            </div>
                        </div>
                        <h3 class="deco-line mb-3 h4 mt-5">填寫資料</h3>
                        <div class="row gx-3 gy-4">
                            <div class="col-lg-6">
                                <label for="firstname" class="form-label">
                                    名字
                                </label>
                                <input type="text" class="form-control" id="firstname" required>
                                <div class="invalid-feedback">
                                    必須填寫
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="lastname" class="form-label">
                                    姓氏
                                </label>
                                <input type="text" class="form-control" id="lastname" required>
                                <div class="invalid-feedback">
                                    必須填寫
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="phonenumber" class="form-label">
                                    手機號碼
                                </label>
                                <input type="tel" class="form-control" id="phonenumber" required>
                                <div class="invalid-feedback">
                                    必須填寫
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="email" class="form-label">
                                    電子郵件
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <div class="invalid-feedback">
                                    必須填寫
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="address" class="form-label">
                                    住址
                                </label>
                                <input type="text" class="form-control" id="address" required>
                                <div class="invalid-feedback">
                                    必須填寫
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="time" class="form-label">
                                    方便聯繫時間
                                </label>
                                <select id="time" class="form-select" aria-label="Default select example" required>
                                    <option selected disabled value="">選擇時段...</option>
                                    <option value="1">9:00~11:00(早上時段)</option>
                                    <option value="2">11:00~13:00(中午時段)</option>
                                    <option value="3">13:00~18:00(下午時段)</option>
                                    <option value="4">18:00~21:00(晚上時段)</option>
                                </select>
                                <div class="invalid-feedback">
                                    請選取時段
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="buyserve" class="form-label d-block">
                                    加購服務
                                </label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">婚禮胸花</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">風格氣球</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">設計款簽名板</label>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <label for="remarks" class="form-label">
                                    備註
                                </label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                            <div class="col-lg-12">
                                <button class="btn btn-goldlight w-100 text-white" type="submit">
                                    提交
                                </button>
                            </div>
                        </div>
                    </form>

    <!-- 提交表單的js-->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
